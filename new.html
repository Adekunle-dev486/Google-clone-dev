    <!DOCTYPE html>

  <title>Dark Mode Toggle</title>
  <style>
    /* GENERAL RESET AND STRUCTURE */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: white;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 16px 24px;
      background-color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
    }

    h1 {
      text-align: center;
    }

    /* DARK MODE STYLES */
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark .header {
      background-color: #1e1e1e;
    }

    /* TOGGLE SWITCH STYLES */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .main {
        padding-top: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <label class="switch">
      <input type="checkbox" id="darkToggle" />
      <span class="slider round"></span>
    </label>
  </div>

  <div class="main">
    <h1>Welcome! Toggle Dark Mode Above</h1>
  </div>

  <script>
    const toggle = document.getElementById('darkToggle');
    const body = document.body;

    // Set initial state based on localStorage
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
